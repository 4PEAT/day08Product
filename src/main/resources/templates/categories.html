<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Category List</h1>
        <a th:href="@{/home}" class="btn btn-secondary mb-3">‚Üê Back to Home</a>
        <a th:href="@{/view/categories/add}" class="btn btn-primary">Add Category</a>
    </div>

    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Number of Products</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.products != null ? category.products.size() : 0}"></td>
            <td>
                <a th:href="@{/view/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning me-2">Edit</a>
                <a th:href="@{/view/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
