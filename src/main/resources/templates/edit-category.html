<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="mb-4">Edit Category</h2>

    <form th:action="@{/view/categories/edit}" th:object="${category}" method="post" class="border p-4 rounded shadow-sm bg-white">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Category name"/>
        </div>

        <button type="submit" class="btn btn-success">Update Category</button>
        <a th:href="@{/view/categories}" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
