<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .welcome-message {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .page-footer {
            margin-top: 40px;
            font-size: 0.9rem;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1 class="welcome-message" th:text="${welcomeMessage}">Welcome to the Home Page!</h1>
        <p class="mt-3">Use the buttons below to manage your products and categories.</p>
        <div class="mt-4">
            <a href="/view/products" class="btn btn-custom btn-lg">View Products</a>
            <a href="/view/categories" class="btn btn-outline-primary btn-lg ms-3">View Categories</a>
            <a href="/login" class="btn btn-outline-success btn-lg ms-3">Login</a>
            <a href="/logout" class="btn btn-danger btn-lg ms-3">Logout</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="page-footer">
    <p>&copy; 2025 SDA Academy. All rights reserved.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
