<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="mb-4">Add Category</h1>

    <form th:action="@{/view/categories/add}" th:object="${category}" method="post" class="border p-4 bg-white rounded shadow-sm">

        <div class="mb-3">
            <label class="form-label">Category Name:</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter category name"/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/view/categories}" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>
</body>
</html>
