<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="mb-4">Edit Product</h2>

    <form th:action="@{/view/products/edit}" th:object="${product}" method="post" class="border p-4 rounded shadow-sm bg-white">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Product name"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Product price"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Category:</label>
            <select th:field="*{category.id}" class="form-select">
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${cat.id == product.category?.id}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
        <a th:href="@{/view/products}" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
