<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Products</h1>
    <a th:href="@{/home}" class="btn btn-secondary mb-3">‚Üê Back to Home</a>
    <a class="btn btn-primary mb-3" th:href="@{/view/products/add}">Add Product</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category != null ? product.category.name : 'No category'}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/view/products/edit/' + ${product.id}}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/view/products/delete/' + ${product.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
