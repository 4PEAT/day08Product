<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="mb-4">Add Product</h1>

    <form th:action="@{/view/products/add}" th:object="${product}" method="post" class="border p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Product Name"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}" placeholder="Product Price"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Category:</label>
            <select th:field="*{category.id}" class="form-select">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Add</button>
        <a th:href="@{/view/products}" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>
</body>
</html>
